<ul class="nav navbar-nav pull-xs-right">
  {% for link in site.navigation %}
    {% assign current = nil %}

    {% if link.text == page.menu %}
      {% assign current = 'active' %}
    {% endif %}

    <li class="nav-item {{current}}">
      <a href="{{link.url}}" class="nav-link">{{link.text}}</a>
    </li>
  {% endfor %}
</ul>

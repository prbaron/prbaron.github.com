<div class="post">
    <div class="post-heading">
        <h3 class="post-title">{{ post.tagline }}</h3>

        <p class="post-subtitle">
            <i class="fa fa-clock-o"></i> {{ post.date | date: '%d/%m/%Y' }} |
            <i class="fa fa-user"></i>{% if post.author%}
                {{ post.author}}
            {% else %}
                Pierre Baron
            {% endif %}
        </p>
    </div>
    <div class="post-body">
        <p>{{ post.excerpt }}</p>

        <p class="post-readmore">
            <a href="{{ post.url }}" class="btn btn-primary">
                Lire l'article <i class="fa fa-chevron-circle-right"></i>
            </a>
        </p>
    </div>
</div>

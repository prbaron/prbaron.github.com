<div class="post">
    <div class="post-heading">
        <h3 class="post-title">
            <a href="{{ post.url }}">
                {{ post.tagline }}
            </a>
        </h3>

        <p class="post-subtitle">
            <i class="fa fa-clock-o"></i> {{ post.date | date: '%d/%m/%Y' }} |
            <i class="fa fa-user"></i>{% if post.author%}
            {{ post.author}}
            {% else %}
            Pierre Baron
            {% endif %}
        </p>
    </div>
    <div class="post-body">
        <p>{{ post.excerpt }}</p>
    </div>
</div>
